---
layout: default
---

<h1  class="mb-3 pb-3 fw-bold border-bottom">{{ page.title                 }}</h1>
<div class="mb-3        text-end text-muted">{{ page.date | date_to_string }}</div>
                                             {{ content                    }}

{% if site.related_posts.size >= 1 %}
  <h2>Related posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <span class="text-muted">{{ post.date | date_to_string }}</span> {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
