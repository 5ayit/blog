---
layout: default
---

<h1  class="mb-3 pb-3 fw-bold border-bottom">{{ page.title                 }}</h1>
<div class="mb-4        text-end text-muted">{{ page.date | date_to_string }}</div>
                                             {{ content                    }}

{% if site.related_posts.size >= 1 %}
  <h5 class="border-top pt-3 mt-4">Related Posts</h5>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li       class="mb-1">
        <a      class="text-decoration-none" href="{{ site.baseurl }}{{ post.url }}">
          <span class="text-muted">{{ post.date | date_to_string }}</span> Â· {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}

<style>
  li:last-child { margin-bottom: 0 !important;}
</style>
